<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
</head>
<body>
    <h1>Магазин</h1>
    <ul>
        {% for item, price in store_items.items %}
            <li>{{ item }} - {{ price }} ₽
                <button>Купить</button>
                <button>В корзину</button>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}"><button>Вернуться на главную</button></a>
</body>
</html>
